<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&family=Roboto:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&family=Roboto:wght@500&family=Ubuntu&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <ul>
          <li class="brand"><img src="images/logo.png" alt="spotify">Spotify</li>
          <li>Home</li>
          <li>About</li>  
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1 class="mt">Best of Arijit Singh - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:32<i id="0" class="fa fa-play-circle-o songItemPlay" aria-hidden="true" ></i></span> </span>
                </div>
                <div class="songItem">
                    <img  alt="">
                    <span  class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:32<i id="1" class="fa fa-play-circle-o songItemPlay" aria-hidden="true" ></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="" alt="">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:32<i id="2" class="fa fa-play-circle-o songItemPlay" aria-hidden="true" ></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="" alt="">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:32<i id="3" class="fa fa-play-circle-o songItemPlay songItemPause" aria-hidden="true" ></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="" alt="">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:32<i id="4" class="fa fa-play-circle-o songItemPlay" aria-hidden="true" ></i></span> </span>
                </div>
                
                
            </div>
        </div>
        <div class="songBanner"></div>
       
    </div>

    <div class="bottom">
        <input type="range" name="range" value="0" id="myProgressBar" min="0" max="100">
        <div class="mt icons">
           <i class="fa fa-step-backward fa-2x" id="previous" aria-hidden="true" style="color: white;"></i>
           <i class="fa fa-play-circle-o fa-2x" id="masterPlay" aria-hidden="true" style="color: white;"></i>
           <i class="fa fa-step-forward fa-2x" id="next" aria-hidden="true" style="color: white;"></i>
        </div>
        <div class="songInfo">
            <img src="images/play.gif" id="gif" width="70px" height="40px" alt=""><span style="color: white;"><span id="masterSongName"></span></span> 
        </div>
       
    <script src="script.js"></script>
</body>
</html>
